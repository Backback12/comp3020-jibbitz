<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jibbitz - Customize Your Crocs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jibbitz</a>
            <div class="d-flex align-items-center">
                <a href="cart/cart.html" class="position-relative me-4 text-decoration-none text-dark">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <div class="profile-icon">
                    <img src="na" alt="Profile" class="rounded-circle">
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control form-control-lg" placeholder="Search for Jibbitz...">
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container mt-4">
        <div class="row" id="productGrid">
            <!-- Product cards will be generated here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
