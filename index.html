<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jibbitz - Customize Your Crocs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jibbitz</a>
            <div class="d-flex align-items-center">
                <a href="cart/" class="position-relative me-4 text-decoration-none text-dark">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <div class="profile-icon">
                    <img src="na" alt="Profile" class="rounded-circle">
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="container d-flex">
          <button class="btn btn-primary m-2" type="button" data-bs-toggle="collapse" data-bs-target="#filtersMenu">
            <i class="fas fa-list fa-md"></i>
          </button>

            <div class="input-group m-2">
                <span class="input-group-text">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control form-control-lg" placeholder="Search for Jibbitz...">
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    

    <div class="container mt-4 d-flex">
        
        
        
        <div class="collapse collapse-horizontal" id="filtersMenu">
          <div class="card card-body mx-3" style="width: 300px;">
            Filters Menu...
            <ul>
              <li>Colour</li>
              <li>Name</li>
              <li>Price</li>
            </ul>
          </div>
        </div>
        
        <div class="row flex-grow-1" id="productGrid">
            <!-- Product cards will be generated here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
